<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./adaptive.css">
  <title>cssBayan</title>
  <link rel="shortcut icon" href="./images/favicon3.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <h1 class="main__text">CSS Bayan</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper main__wrapper">
      <div class="accordion">
        <div class="accordion__item">
          <input class="accordion__input" type="radio" checked="checked" name="acc" id="acc_1">
          <label class="accordion__title" for="acc_1">Just do it <div class="plus__anim"></div></label>
          <label class="accordion__img" for="acc_1">
            <img src="./images/1.png" alt="THIS IS SPARTA!!!">
          </label>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="acc" id="acc_2">
          <label class="accordion__title" for="acc_2">My best score<div class="plus__anim"></div></label>
          <label class="accordion__img" for="acc_2">
            <img src="./images/2.png" alt="THIS IS SPARTA!!!">
          </label>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="acc" id="acc_3">
          <label class="accordion__title" for="acc_3">Future tests<div class="plus__anim"></div></label>
          <label class="accordion__img" for="acc_3">
            <img src="./images/3.png" alt="THIS IS SPARTA!!!">
          </label>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="acc" id="acc_4">
          <label class="accordion__title" for="acc_4">Dead inside after RSS<div class="plus__anim"></div></label>
          <label class="accordion__img" for="acc_4">
            <img src="./images/last.png" alt="THIS IS SPARTA!!!">
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <p class="advertisement__text">This could have been your advertisement</p>
    </div>
  </footer>
</body>
</html>
